<div class="frame">
    <div class="controls">
        <div (click)="overrideScore(); startGame()">Starten</div>
        <div (click)="overrideScore(); goToNextGroup()">Weitergeben</div>
        <div (click)="goToNextQuestion()">Neue Frage</div>
        <div (click)="finishGame()">Spiel auswerten</div>
        <a class="btn btn-clear" title="Download JSON" [href]="uri" download="download.json">Download</a>
    </div>
    <div class="container">
        <div class="col20">
            <app-template-group [group]="group" *ngFor="let group of groups"></app-template-group>
            <div class="buttonbox">
                <div class="button add" (click)="add()">+</div>
                <div class="button" (click)="remove()">-</div>
            </div>
        </div>
        <div class="col80">
            <div class="stats">
                <div class="question-counter">{{ questionsSolved }} / {{ totalAmountOfQuestions }}</div>
            </div>
            <app-template-question (questionPing)="ckeckAnswer($event)" [question]="activeQuestion"></app-template-question>
        </div>
    </div>
</div>
